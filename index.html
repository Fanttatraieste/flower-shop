<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlowerShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-------------- Hero Header section --------------->
    <section class="hero">
      <!-------------- Header section --------------->
      <header class="header container">
        <div class="logo__container">
            <svg class="icon__flower">
                <use href="./images/svgs/symbol-defs.svg#icon-flower"></use>
            </svg>
            <a class="icon__studio__link">
                <svg class="icon__studio">
                    <use href="./images/svgs/symbol-defs.svg#icon-studio"></use>
                </svg>
            </a>
        </div>
        <butto type="button" class="btn--round">
            <svg class="icon__button">
                <use href="./images/svgs/symbol-defs.svg#icon-menu"></use>
            </svg>
        </button>
      </header>
      <!-------------- Hero --------------->
      <div class="hero__inner container">
        <h1 class="hero__title">Sunflower Studio</h1>
        <h2 class="hero__subtitle">Flowers are the music of the ground</h2>
        <h2 class="hero__subtitle hero__subtitle1">Life is short, buy the flowers</h2>
        <div class="hero__circle">
            <h2 class="hero__subtitle">I want more</h2>
            <button class="hero__btn">
                <svg class="icon__bulina">
                    <use href="./images/svgs/symbol-defs.svg#icon-bulina"></use>
                </svg>
            </button>
        </div>
      </div>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
